<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-Commerce Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Template</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html" class="cart-link">
                My Cart <span id="cart-badge" class="cart-badge">0</span>
            </a>
            
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Product Section -->
        <section id="products" class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3 class="product-name">Product 1</h3>
                <p class="product-description">High-quality product description goes here.</p>
                <p class="price">$19.99</p>
                <button type="button" class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3 class="product-name">Product 2</h3>
                <p class="product-description">High-quality product description goes here.</p>
                <p class="price">$19.99</p>
                <button type="button" class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3 class="product-name">Product 3</h3>
                <p class="product-description">High-quality product description goes here.</p>
                <p class="price">$29.99</p>
                <button type="button" class="add-to-cart-btn">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
